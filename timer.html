<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="grades.html" class="nav-btn">Grades</a>
      <a href="todo.html" class="nav-btn">To-Do</a>

    <main class="main">
      <div class="sidebar-toggle" title="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <h1>Pomodoro Timer</h1>
      <div class="timer-modes">
          <button class="btn mode-btn" id="pomodoro-mode">Focus</button>
          <button class="btn mode-btn" id="break-mode">Break</button>
      </div>
      <div class="timer-circle">
        <span id="time">25:00</span>
      </div>
      <div class="timer-buttons">
        <button class="btn pause" id="pause">Pause</button>
        <button class="btn start" id="start">Start</button>
        <button class="btn reset" id="reset">Reset</button>
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
  <script src="timer.js" defer></script>
